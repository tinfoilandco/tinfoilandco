<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tinfoil & Co.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #f2f2f2;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    .logo {
      max-width: 300px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1.2rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    p {
      font-size: 1rem;
      max-width: 600px;
      line-height: 1.5;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    .glitch {
      color: #ff0040;
      animation: glitch 2s infinite;
    }

    @keyframes glitch {
      0%   { text-shadow: 2px 0 red; }
      20%  { text-shadow: -2px 0 #0ff; }
      40%  { text-shadow: 2px 0 #0f0; }
      60%  { text-shadow: -2px 0 red; }
      80%  { text-shadow: 2px 0 #ff0; }
      100% { text-shadow: -2px 0 #0ff; }
    }

    .terminal {
      font-size: 0.9rem;
      color: #0f0;
      background-color: #111;
      padding: 1rem 2rem;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
      position: relative;
    }

    .cursor {
      display: inline-block;
      background-color: #0f0;
      width: 8px;
      height: 16px;
      margin-left: 4px;
      animation: blink 1s step-start infinite;
      vertical-align: bottom;
    }

    .source {
      display: block;
      margin-top: 0.3rem;
      font-size: 0.85rem;
      color: #33ff33;  /* Brighter green */
      font-style: italic;
      opacity: 1;      /* Full brightness */
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <img src="transparentlogo.png" alt="Tinfoil & Co. Logo" class="logo" />

  <h1 class="glitch">Revealing the Truth</h1>

  <p>
    Simply scan the barcode. FOIA files. Declassified documents. <br />
    Disturbing patterns hidden in plain sight. <br /><br />
    <em>Think it’s just conspiracy? That’s what they want you to think.</em><br /><br />
    <strong>Wake up the masses.</strong>
  </p>

  <div class="terminal">
    <span id="quote"></span>
    <span class="cursor"></span>
    <span id="source" class="source"></span>
  </div>

  <script>
    const quotes = [
      {
        text: "The truth is like a lion; you don't have to defend it. Let it loose; it will defend itself.",
        source: "Saint Augustine"
      },
      {
        text: "In a time of deceit, telling the truth is a revolutionary act.",
        source: "George Orwell (attributed)"
      },
      {
        text: "All truths are easy to understand once they are discovered; the point is to discover them.",
        source: "Galileo Galilei"
      },
      {
        text: "Three things cannot be long hidden: the sun, the moon, and the truth.",
        source: "Buddha"
      },
      {
        text: "The further a society drifts from truth, the more it will hate those who speak it.",
        source: "George Orwell (attributed)"
      },
      {
        text: "Truth does not mind being questioned. A lie does not like being challenged.",
        source: "Unknown"
      },
      {
        text: "You shall know the truth, and the truth shall make you free.",
        source: "John 8:32, Bible"
      },
      {
        text: "To learn who rules over you, simply find out who you are not allowed to criticize.",
        source: "Voltaire (attributed)"
      },
      {
        text: "The truth will out, no matter how deep it's buried.",
        source: "William Shakespeare"
      },
      {
        text: "A lie can travel halfway around the world while the truth is still putting on its shoes.",
        source: "Mark Twain (attributed)"
      },
      {
        text: "Manmade horrors reveal the darkest corners of humanity.",
        source: "Unknown"
      },
      {
        text: "The greatest atrocities are often hidden behind layers of silence.",
        source: "Unknown"
      },
      {
        text: "The machinery of oppression runs on lies and silence.",
        source: "Unknown"
      },
      {
        text: "Exposing manmade evils is the first step toward freedom.",
        source: "Anonymous"
      }
    ];

    let index = 0;
    const quoteElement = document.getElementById("quote");
    const sourceElement = document.getElementById("source");

    function rotateQuote() {
      const current = quotes[index];
      quoteElement.textContent = `"${current.text}"`;
      sourceElement.textContent = `— ${current.source}`;
      index = (index + 1) % quotes.length;
    }

    rotateQuote();
    setInterval(rotateQuote, 7000); // 7 seconds per quote
  </script>

</body>
</html>
